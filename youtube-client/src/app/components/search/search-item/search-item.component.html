<mat-card
  *ngIf="searchItem"
  class="example-card"
  [appBorderColor]="searchItem.snippet.publishedAt"
>
  <img
    mat-card-image
    [src]="searchItem.snippet.thumbnails.default.url"
    alt="thumbnails picture"
  />

    <li class="view-count">
      <svg
        width="20"
        height="14"
        viewBox="0 0 20 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 0.492355C5.45536 0.492355 1.58929 3.13737 0 6.89296C1.58929 10.6485 5.45536 13.2936
        10 13.2936C14.5446 13.2936 18.4107 10.6485 20 6.89296C18.4107 3.13737 14.5446 0.492355 10 0.492355ZM10

        14.5446 4.54466 14.5446 6.89296C14.5446 9.24126 12.5 11.1614 10 11.1614ZM10 4.33272C8.5 4.33272 7.27232
        5.48567 7.27232 6.89296C7.27232 8.30024 8.5 9.4532 10 9.4532C11.5 9.4532 12.7277 8.30024 12.7277
        6.89296C12.7277 5.48567 11.5 4.33272 10 4.33272V4.33272Z"
          fill="black"
        />
      </svg>
      {{ searchItem.statistics.viewCount }}
    </li>
    <li class="like-count">
      <svg
        width="15"
        height="14"
        viewBox="0 0 15 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.9615 0.492355H10.9255C9.49399 0.492355 8.22836 1.16442 7.5 2.15651C6.77163 1.16442

         6.97297 1.72356 8.3555C3.89423 10.9893 7.5 13.2936 7.5 13.2936C7.5 13.2936 11.1058 10.9893 13.2764
          8.3555C14.4159 6.97297 15 5.29281 15 4.1087C15 2.12131 13.1935 0.511557 10.9615 0.492355Z"
          fill="black"
        />
      </svg>
      {{ searchItem.statistics.likeCount }}
    </li>
    <li class="dislike-count">
      <svg
        width="15"
        height="14"
        viewBox="0 0 15 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.144196 1.25036L1.04542 2.03668C0.392934 2.67517 0 3.52439 0 4.4774C0 6.97788 2.54867
        8.98456 6.40952 12.0795L7.5018 12.9319L8.59048 12.0763C9.33309 11.4819 10.0288 10.9252 10.6633
        10.3999L13.987 13.2936L14.8522 12.5387L1.01658 0.492355L0.144196 1.25036ZM15 4.47425C15 2.43298
        13.2012 0.85406 10.876 0.85406C9.56381 0.85406 8.32733 1.37932 7.5018 2.23483C6.67628 1.37932 5.4398
         0.85406 4.12761 0.85406C3.8248 0.85406 3.5328 0.882368 3.25162 0.932692L12.3973 8.89334C14.0375 7.3616
          15 6.01229 15 4.47425Z"
          fill="black"
        />
      </svg>
      {{ searchItem.statistics.dislikeCount }}
    </li>
    <li class="comment-count">
      <svg
        width="13"
        height="14"
        viewBox="0 0 13 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 4.59739V12.0627C0 12.7428 0.559375 13.2936 1.25 13.2936H8.83125C9.52188 13.2936 10.0813
         12.7428 10.0813 12.0627V4.59739C10.0813 3.91732 9.52188 3.3665 8.83125 3.3665H1.25C0.559375 3.3665
          0 3.91732 0 4.59739Z"
          fill="black"
        />

          d="M2.91895 1.72324V2.59717C2.91895 2.66487 2.9752 2.72026 3.04395 2.72026H9.2377C10.0627 2.72026

          fill="black"
        />
      </svg>
      {{ searchItem.statistics.commentCount }}
    </li>
  </ul>
  <mat-card-content>
    <mat-card-title>{{ searchItem.snippet.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>more...</button>
  </mat-card-actions>
</mat-card>
